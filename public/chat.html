<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="index-container">
        <header>
            <div class="header-left">
                <img src="/static/logo/light-logo.jpeg" alt="Light Mode Logo" class="logo light-logo">
                <img src="/static/logo/dark-logo.png" alt="Dark Mode Logo" class="logo dark-logo">
            </div>
            <div class="header-right">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDarkMode()">Toggle Light/Dark Mode</button>
                </div>
                <div class="settings">
                    <button>Settings</button>
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
            </div>
        </header>
        <main>
            <aside class="recent-chats">
                <h2>Recent Chats
                    <button id="add-chat-btn" title="Add new chat" style="margin-left:8px;">+</button>
                </h2>
                <ul id="chat-list"></ul>
            </aside>
            <section class="chat-area">
                <div class="chat-box">
                    <div class="chat-card user-card">
                        <div class="chat-header">User</div>
                        <p>Hello!</p>
                    </div>
                    <div class="chat-card bot-card">
                        <div class="chat-header">Bot</div>
                        <p>Hi there! How can I help you today?</p>
                    </div>
                </div>
                <div class="attached-file" id="attached-file"></div>
                <div class="chat-input">
                    <textarea id="chat-textarea" placeholder="Type your message here..." maxlength="3000"></textarea>
                    <div class="char-counter" id="char-counter">3000 characters remaining</div>
                    <div class="input-actions">
                        <div class="attach-container">
                            <label for="attach-file" class="attach-icon">ðŸ“Ž</label>
                            <input type="file" id="attach-file" style="display: none;" onchange="showAttachedFile()">
                        </div>
                        <div class="send-button">
                            <button id="send-btn">Send</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="right-sidebar">
                <div class="motive">
                    <label for="motive">What is the motive?</label>
                    <select id="motive">
                        <option value="general-search">General Search</option>
                        <option value="ms-sql-database">MS SQL Database</option>
                        <option value="document-files">Document Files</option>
                    </select>
                </div>
                <div class="sql-credentials">
                    <label for="server-name">Server Name</label>
                    <input type="text" id="server-name" placeholder="Enter server name">

                    <label for="database-name">Database Name</label>
                    <input type="text" id="database-name" placeholder="Enter database name">

                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="file-upload">
                    <input type="file" id="file-input" multiple accept="application/pdf">
                    <button onclick="uploadFiles()">Upload Files</button>
                    <p id="file-upload-status"></p>
                    <ul id="file-list"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/chat_sessions.js"></script>
</body>

</html>
